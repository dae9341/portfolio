<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, viewport-fit=cover">
    <title>Title</title>
    <script src="../../entry/vendor/jQuery_3.5.1.js"></script>
    <link rel="stylesheet" href="../../css/kdh_base.css">
    <link rel="stylesheet" href="../css/include.css">
</head>
<body>
<style>
    body{width: 90%;margin: 0 auto; padding-bottom: 100px;}
</style>
<!--
    list 형식

    옵션
    ** type
    -default: 타입클래스 없음. 기본형태로 li요소에만 보더 존재
    -type-full: type-full 클래스추가. li요소, ul의 빈영역에 보더 존재
    -type-waffle: type-waffle 클래스추가. 겉 테두리 보더 제거

    ** row
    -row숫자: 숫자만큼 row가 나눠짐.
-->

<div style="margin-top: 100px;">
    <p style="margin: 5px 0;">디폴트</p>
    <ul class="list -row4">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

</div>

<div style="margin-top: 100px;">
    <p style="margin: 5px 0;">타입-풀</p>
    <ul class="list -row3 type-full">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

</div>

<div style="margin-top: 100px;">
    <p style="margin: 5px 0;">타입-와플</p>
    <ul class="list -row5 type-waffle">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

</div>

</body>
</html>
