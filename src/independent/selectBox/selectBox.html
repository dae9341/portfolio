<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, viewport-fit=cover">
    <title>Title</title>
    <script src="../../entry/vendor/jQuery_3.5.1.js"></script>
    <script src="selectBox.js"></script>
    <link rel="stylesheet" href="../../css/kdh_base.css">
    <link rel="stylesheet" href="../css/include.css">
</head>
<body>
    <div class="m-selectBox" id="selectBox">
        <div class="m-selectBox__button">
            <a href="#" ><span>셀렉트박스 버튼</span></a>
        </div>
        <div class="m-selectBox__options">
            <ul>
                <li>
                    <label>
                        <input type="radio" name="selectBoxOption" value="옵션을 선택해주세요">
                        <span>옵션을 선택해주세요</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="selectBoxOption" value="옵션명1">
                        <span>옵션명1</span>
                    </label>
                </li>
                <li class="-disabled">
                    <label>
                        <input type="radio" name="selectBoxOption" value="옵션명2">
                        <span>옵션명2</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="selectBoxOption" value="옵션명3">
                        <span>옵션명3</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="selectBoxOption" value="옵션명4">
                        <span>옵션명4</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="selectBoxOption" value="옵션명5">
                        <span>옵션명5</span>
                    </label>
                </li>
            </ul>
        </div>
    </div>
    <div class="m-selectBox" id="selectBox2">
        <div class="m-selectBox__button">
            <a href="#" ><span>셀렉트박스 버튼</span></a>
        </div>
        <div class="m-selectBox__options">
            <ul>
                <li>
                    <label>
                        <input type="radio" name="selectBox2Option" value="옵션을 선택해주세요">
                        <span>옵션을 선택해주세요</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="selectBox2Option" value="옵션명1">
                        <span>옵션명1</span>
                    </label>
                </li>
                <li class="-disabled">
                    <label>
                        <input type="radio" name="selectBox2Option" value="옵션명2">
                        <span>옵션명2</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="selectBox2Option" value="옵션명3">
                        <span>옵션명3</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="selectBox2Option" value="옵션명4">
                        <span>옵션명4</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="selectBox2Option" value="옵션명5">
                        <span>옵션명5</span>
                    </label>
                </li>
            </ul>
        </div>
    </div>

    <script>
        var aaa,bbb;
        $(function () {
            aaa = new selectBox("#selectBox",{
                isDisabled: false
            });
            bbb = new selectBox("#selectBox2");
        });


        /*
        * API
        *
        * 실행부
        * aaa = new selectBox("id값",{
                옵션
            });
        * 파라미터 :: id , 옵션 {
                isDisabled: true // 비활성화여부
            }
        *
        * 함수
        * aaa.open(); 셀렉트박스(옵션리스트) 열기
        * aaa.close(); 셀렉트박스(옵션리스트) 닫기
        * aaa.toggle(); 셀렉트박스(옵션리스트) 토글
        * aaa.select(인덱스); 해당 인덱스 선택
        * aaa.toggleEnabled("enabled"); 셀렉트박스 활성화
        * aaa.toggleEnabled("disabled"); 셀렉트박스 비활성화
        *
        * aaa.index 현재 인덱스 값
        * aaa.value 현재 값
        * */
    </script>
</body>
</html>
